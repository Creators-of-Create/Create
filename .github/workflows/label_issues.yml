name: "Label Issues"
on:
    issues:
        types: [opened, edited]

jobs:
    label:
        runs-on: ubuntu-latest
        steps:
            - uses: github/issue-labeler@v3.0
              with:
                  configuration-path: .github/config/labels.yml
                  enable-versioned-regex: 0
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  sync-labels: 1
